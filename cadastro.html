      <form>
            <div class="body">
        <div class="layer">
            <div class="form">
                <div class="login-form">
                    <div class="heading">Fale Conosco</div>
                    <div class="input-box">
                        <form action="" method="post">
                            <input  id="email" type="text" class="input" placeholder="Seu E-mail" required>
                            <input  id="telefone" type="text" class="input" placeholder="Seu Telefone" required>
                            <textarea class="opacidade" placeholder="Conte O que deseja" name="contato" id="contato" cols="72" rows="10"></textarea>
                            <input type="submit" class="submit" value="login">
                        </form>
                    </div>
                    <br>
                    Don't have account? <button type="button" id="showCreateBtn" class="togglebtn" onclick="show_create()">Create Account</button> Now. 
                </div>
                <div class="signup-form">
                    <div class="heading">Create your <b>Account</b></div>
                    <div class="input-box">
                        <form action="" method="post">
                            <input type="text" class="input" placeholder="New Email address..." required>
                            <input type="password" class="input" placeholder="New password..." required>
                            <input type="password" class="input" placeholder="Repeat New password..." required>
                            <input type="submit" class="submit" value="Create account">
                        </form>
                    </div>
                    <br>
                    Already an member ? <button type="button" id="showCreateBtn" class="togglebtn" onclick="show_login()">Login</button> Now.
                </div>
            </div>
        </div>
